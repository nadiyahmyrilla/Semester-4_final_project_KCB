{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  {% block extra_css %}{% endblock %}
</head>
<body class="body-bg">

  <!-- Khusus untuk halaman yang butuh background khusus -->
  {% block extra_background %}
  {% endblock %}

  <!-- Sticky Navbar -->
  <nav class="custom-navbar">
    <div class="navbar-left">
      <span class="brand">K-NN</span>
    </div>
    <div class="navbar-right">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'dataset' %}">Dataset Bunga</a>
      <a href="{% url 'testing' %}">Testing</a>
      <a href="{% url 'klasifikasi' %}">Klasifikasi</a>
    </div>
  </nav>

  <!-- Kontainer Scrollable -->
  <div class="container-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
